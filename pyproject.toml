# Black formatting options
[tool.black]
line-length = 100
target-version = ['py37']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs
    | \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
)
'''

# Mypy validation options
[tool.mypy]
cache_dir = "/dev/null"
allow_redefinition = true
ignore_missing_imports = true
